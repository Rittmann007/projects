    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Wedding', 'Nature'],
            typeSpeed: 50,
        });
        let current = 0;

        let slides = document.querySelectorAll(".slides");
        let nextButton = document.getElementById("after");
        let prevButton = document.getElementById("previous");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.style.visibility = "visible";
                    slide.classList.remove("animate-slide"); // Remove animation class
                    void slide.offsetWidth; // Trigger reflow to reapply animation
                    slide.classList.add("animate-slide"); // Reapply animation class
                } else {
                    slide.style.visibility = "hidden";
                }
            });
        }

        function nextSlide() {
            let next = (current + 1) % slides.length;
            showSlide(next);
            current = next;
        }

        function prevSlide() {
            let next = current === 0 ? slides.length - 1 : current - 1;
            showSlide(next);
            current = next;
        }

        nextButton.addEventListener("click", nextSlide);
        prevButton.addEventListener("click", prevSlide);

        setInterval(nextSlide, 2000);

        // Initial display of the first slide
        showSlide(current);
    </script>
